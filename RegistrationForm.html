<!DOCTYPE html>

<html>

<head>

<title>Registration Form</title>

<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


	




<style>

	.error{

		color:rgb(242,18,18);
		font-size:16px;
		margin-top:3px;
	}

	.input-group input:focus{

		outline:0;
	}

	.input-group-text.error input{

		border-color:rgb(206,67,67);
	}

     .input-group.success input{

		border-color:rgb(76, 175, 80);
	 }

	



</style>

</head>

<body>


<form id="form">

<div class="container bg-light pt-5 pb-5 mt-5">
	<h2 class="text-center">Registration Form</h2>


	<!-- <table>
		<tr>
			<td>
			<input type="text" placeholder="First name" id="firstName">
		</td>
		<td class="error" id="first_name"></td>
	</tr>
	</table> -->

<label for="FirstName" class="form-label">First Name</label>
<div>

	<div class="input-group">
		<span class="input-group-text"><i class="bi bi-person-fill"></i></span>
		<input type="text" placeholder="First name" id="firstName" class="form-control">
		<div class="error" ></div>
	</div>
	

</div>
	
	



	



<label for="LastName" class="form-label mt-2">Last Name</label>
<div class="input-group">
	<span class="input-group-text"><i class="bi bi-person-fill"></i></span>
	<input type="text" placeholder="Last Name" id="lastName" class="form-control">
	<div class="error"></div>
</div>



<label for="Email" class="form-label mt-2">E-Mail</label>
<div class="input-group">
	<span class="input-group-text"><i class="bi bi-envelope"></i></span>
	<input type="text" placeholder="E-Mail Address" id="email" class="form-control">
	<div class="error"></div>
</div>

<label for="phone" class="form-label mt-2">Phone #</label>
<div class="input-group">
	<span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
	<input type="tel" placeholder="(845)555-1212" id="phone" class="form-control" pattern="\d{10}">

	<div class="error"></div>
</div>

<label for="address" class="form-label mt-2">Address</label>
<div class="input-group">
	<span class="input-group-text"><i class="bi bi-house-door-fill"></i></span>
	<input type="text" placeholder="Address" id="address" class="form-control">
	<div class="error"></div>
</div>


<label for="Email" class="form-label mt-2">City</label>
<div class="input-group">
	<span class="input-group-text"><i class="bi bi-house-door-fill"></i></span>
	<input type="text" placeholder="City" id="city" class="form-control">
	<div class="error"></div>
</div>


<label for="create password" class="form-label mt-2">Create Password</label>
<div class="input-group">
<span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
<input type="password" placeholder="create password" id="createPassword" class="form-control">
<div class="error"></div>
</div>



<label for="Repeat password" class="form-label mt-2">Repeat Password</label>
<div class="input-group">
<span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
<input type="password" placeholder="Repeat password" id="repeatPassword" class="form-control">
<div class="error"></div>
</div>



<label for="Email"  class="form-label mt-2">State</label>
<div class="input-group">
	<span class="input-group-text"><i class="bi bi-menu-button-wide"></i></span>
	<select id="state" class="form-select input-group">
	    <option>Please Select your state</option>
		<option>Andhra Pradesh</option>
		<option>Tamil Nadu</option>
		<option>Kerala</option>

	</select>
	<div class="error"></div>
	
</div>
<div>


<div class="mt-5  col-2 mx-auto ">

	 <button type="submit" id="submit" class="form-control bg-primary text-white">Create Account</button>
</div> 

</div>

</form>

<script src="js/formValidation.js"></script> 
</body>
</html>
