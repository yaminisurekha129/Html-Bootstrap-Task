<html>

<head>

<title>Registration Form</title>

<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="css/bootstrapicons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<link rel="stylesheet" href="js/bootstrap.bundle.min.js">






</head>

<body>


<div class="container bg-light pt-5 pb-5 mt-5">

<h2 class="text-center">Registration Form</h2>



<label for="FirstNameField" class="form-label">First Name</label>

<div class="input-group">
  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
  <input type="text" placeholder="First name" class="form-control">
 
</div>

<label for="LastName" class="form-label mt-2">Last Name</label>
<div class="input-group">
	<span class="input-group-text"><i class="bi bi-person-fill"></i></span>
	<input type="text" placeholder="Last Name" class="form-control">
</div>

<label for="Email" class="form-label mt-2">E-Mail</label>
<div class="input-group">
	<span class="input-group-text"><i class="bi bi-envelope"></i></span>
	<input type="text" placeholder="E-Mail Address" class="form-control">
</div>

<label for="Email" class="form-label mt-2">Phone #</label>
<div class="input-group">
	<span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
	<input type="text" placeholder="(845)555-1212" class="form-control">
</div>

<label for="Email" class="form-label mt-2">Address</label>
<div class="input-group">
	<span class="input-group-text"><i class="bi bi-house-door-fill"></i></span>
	<input type="text" placeholder="Address" class="form-control">
</div>


<label for="Email" class="form-label mt-2">City</label>
<div class="input-group">
	<span class="input-group-text"><i class="bi bi-house-door-fill"></i></span>
	<input type="text" placeholder="City" class="form-control">
</div>


<label for="Email" class="form-label mt-2">State</label>
<div class="input-group">
	<span class="input-group-text"><i class="bi bi-menu-button-wide"></i></span>
	<select class="form-select input-group-text col-3">
	        <option>Please Select your state</option>
		<option>Andhra Pradesh</option>
		<option>Tamil Nadu</option>
		<option>Kerala</option>
	</select>
	<button class="bg-primary col-4">Create Account</button>
</div>
<div>



</body>
</html>
